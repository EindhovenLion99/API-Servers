<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <title>Curso APIÂ´s y Servers: Modulo 2, Creating Server</title>
</head>

<body>
    <h1>GEOLOCATION</h1>
    <div><a href="/">enter</a> | <a href="/logs">list</a></div>
    <p>Latitud: <span id="latitud"></span>&deg;<br />
        Longitud: <span id="longitud"></span>&deg;
    </p>
    <button id="geolocate">submit</button>
    <script>

        function setup() {

            noCanvas();
            const video = createCapture(VIDEO);
            video.size(320, 240);

            let lan, lng;
            const button = document.getElementById("geolocate");
            button.addEventListener('click', async event => {
                video.loadPixels();
                const image64 = video.canvas.toDataURL();
                const data = { lat, lng, image64 };
                const options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                };
                const response = await fetch('/API', options);
                const json = await response.json();
                console.log(json);
            });

            if ('geolocation' in navigator) {
                console.log("Geolocation available");
                navigator.geolocation.getCurrentPosition(position => {
                    lat = position.coords.latitude;
                    lng = position.coords.longitude;
                    console.log(lat, lng);
                    document.getElementById('latitud').textContent = lat;
                    document.getElementById('longitud').textContent = lng;
                });
            } else {
                console.log('Geolocation not available');
            }
        }
    </script>
</body>

</html>
